<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sección 0032</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17.4,
                center: {lat: 19.245545,lng: - 103.716229 },
                mapTypeId: 'roadmap'
            });

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                { lng: -103.7202716, lat: 19.2432094 },
                { lng: - 103.7194347, lat: 19.243331 },
                { lng: - 103.7177396, lat: 19.2439084 },
                { lng: - 103.7123537, lat: 19.2445769 },
                { lng: - 103.7167847, lat: 19.2479094 },
                { lng: - 103.7202716, lat: 19.2432094 }

        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: '#0000FA',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPV-xK0Wz7Xj6A7NqERCRKng9EqDLl8E&callback=initMap">
    </script>
  </body>
</html>
